<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rest/Spread Operator</title>
</head>

<body>

  <script>

    let arr = [10, 20, 30, 40];

    function addNumbers(...args) {
      let sum = 0;
      for (arg of args)
        sum = sum + arg;
      return sum;

    }

    let finalSum = addNumbers(5, 6, 8, 9, 89);
    console.log(finalSum);


    let arr2 = [50, 45, 86, 98];
    let arr3 = [10, 55, 56, 18];

    let arr4 = [...arr2, ...arr3];

    console.log(arr4);

    let arr5[a, b, ...rest] = arr4;

    console.log(arr5[a]);




  </script>

</body>

</html>
