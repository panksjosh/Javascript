<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set TimeOut</title>
</head>

<body>

  <script>

    console.log("timer");

    let getUp = function () {
      console.log("subha ho gayi uth jao");
    }

    let timerID = setTimeout(getUp, 2000);

    console.log(timerID);

    setInterval(getUp, 2000);

  </script>

</body>

</html>
