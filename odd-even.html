<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odd Even</title>
</head>

<body>

  <p id="displayNumber"></p>

  <script>

    function checkNumberOddEven(number) {
      if (number % 2 === 0) {
        return 'Number is odd';
      } else {
        return 'Number is even';
      }
    }

    var resultNumber = checkNumberOddEven(4);

    document.querySelector("#displayNumber").innerHTML = resultNumber;



  </script>

</body>

</html>
